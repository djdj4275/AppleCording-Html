<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td,th {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
        /* border-collapse : collapse 는 셀간의 간격없앰 */
    </style>
</head>
<body>
    <div>
        <table>
            <thead> <!--thead와 tbody는 제목과도 같은용도-->
            <tr>
                <th><p>dddd</p><p>dddd</p></th>
                <td style="vertical-align: middle;">2</td> <!--vertical-align은 셀안요소 정렬(세로기준)-->
                <td>3</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
        <div>
            <p style="font-size : 50px">greetings
                <span style="font-size : 20px; vertical-align: middle;">안녕</span>
            </p>
        </div>
        <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> <span>with a default alignment.</span></div>
        
    </div>
</body>
</html>
