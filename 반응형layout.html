<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 위의 meta name~~ 태그는 반응형 웹사이트 생성시 꼭 볻붙 필요 -->
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .test {
            width: 50vw; /*vw : 현재 브라우저폭이 비례 (50vw : 50%)*/
            height: 50vh; /*vh : 현재 브라우저높이에 비례 (")*/
            background-color: grey;
            /*rem = html태그 폰트사이즈의 10배 (px의 16배)*/
            /*10rem = 160px*/ 
            /*em = 내 폰트사이즈의 x배*/
            /*fontsize가 15px 이면 2em은 30px*/
        }
    </style>
</head>
<body>
    <div class="test">

    </div>


    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes!</h4>
        <p class="main-content">저희의 감성이 담긴 새로운 라인
            첼시와 앵클의 각 장점을 살린 새로운 혁명
            유려한 실루엣과 함께 어우러지는 핏감</p>
        <button class="main-button">구매하기</button>
    </div>
</body>
</html>
